<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BusYan Bus Operator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="./styles/manage-user.css" />
    <link rel="stylesheet" href="./styles/searchbar.css" />
    <link rel="stylesheet" href="./styles/admin.css" />
    <link rel="stylesheet" href="./styles/profile.css" />
    <link rel="stylesheet" href="./styles/modal.css" />
    <link rel="stylesheet" href="./styles/dashboard.css" />
    <link rel="stylesheet" href="./styles/notification.css" />
    <link rel="stylesheet" href="/Common/common.css" />
    <link rel="stylesheet" href="./styles/table.css" />
</head>
<style>
    
    .sidebar {
    
        font-size: 12px;
        bottom:0 !important;
        height: 100% !important;
        overflow-y: auto !important;
        
    }
    .sidebar::-webkit-scrollbar {
    width: 0; /* Remove scrollbar space */
    background: transparent; /* Optional: just to hide the scrollbar */
  }
    .content-container{
        overflow-y: auto;
    }
  </style>
  <body>
      <div class="loader-container">
          <div class="loader"></div>
      </div>
  
      <div class="wrapper">
          <div class="sidebar">
            <h3 id="companyName" style="font-size: 20px;color:azure;text-align: center;margin-bottom: 10px;">Loading...</h3>
  
              <div class="user-detail">
                  <img src="./images/profile.png" alt="profile" />
                  <label for="user name"><strong>Loading...</strong></label>
                  <label for="user role">Loading...</label>
              </div>
  
              <ul id="sidebarUl">
                  <li>
                      <a href="#" data-target="dashboard"><i class="fas fa-light fa-table-cells"></i><span>Dashboard</span></a>
                  </li>
                  <li >
                      <a href="#" data-target="notification"><i class="fas fa-regular fa-bell selected-menu-text"></i><span >Notification</span></a>
                  </li>
                  <li >
                      <a href="#" data-target="manage-bus"><i class="fas a-solid fa-bus-simple "></i></i><span  >Manage Bus</span></a>
                  </li>
                  <li >
                      <a href="#" data-target="manage-people"><i class="fas fa-light fa-user-group "></i></i><span >Manage People</span></a>
                  </li>
                  <li class="selected-menu">
                      <a href="#" data-target="bus-schedule"><i class="fas fa-regular fa-calendar-days selected-menu-text"></i></i><span class="selected-menu-text">Bus Schedule</span></a>
                  </li>
                  
                  <li>
                      <a href="#" data-target="profile"><i class="fas fa-regular fa-user"></i><span >Profile</span></a>
                  </li>
                  <li>
                      <a href="#" data-target="about-us"><i class="fas fa-regular fa-circle-info"></i><span>About Us</span></a>
                  </li>
                  <li>
                      <a href="#" data-target="help-center"><i class="fas fa-solid fa-circle-question"></i></i><span>Help Center</span></a>
                  </li>
                  <li>
                    <a href="#" data-target="logout" id="logoutBtn">
                      <i class="fas fa-solid fa-right-from-bracket"></i>
                      <span>Logout</span>
                    </a>
                  </li>
              </ul>
  
              
          </div>

        <div class="content-container">

            <div class="bus-schedule content">
                <h1 class="header">Bus Schedule</h1>
                <div class="container">
                    <div class="card" style="display: flex; flex-direction: column;">

                        <div class="wrap">
                            <div class="search">
                                <input id="searchBusSchedInput" type="text" class="searchTerm" placeholder="Search" />

                                <button class="add-button" id="addBusSchedBtn">
                                    <i class="fa-solid fa-plus"></i>
                                    Add New Schedule
                                </button>
                                <table id="bus-table"></table>
                            </div>
                        </div>
                    </div>

                    <div id="busScheduleModal" class="modal">
                        <!-- Modal content -->
                        <div class="modal-content">
                            <div style="display: flex; flex-direction: row; width: 100%; justify-content: space-between;">
                                <span class="busSchedFormCloseBtn">&times;</span>
                            </div>
                            <span class="modal-title">Bus Schedule</span>
                            <div class="divider"></div>
                            <form id="addBusSchedForm" style="width: 65%;">
                                <div class="bus-form-container">
                                    <div class="column" style="gap: 10px; " >
                                        <label for="bus">Bus Plate Number:</label>
                                        <label for="driverFullname">Driver Fullname:</label>
                                        <label for="conductorFullname">Conductor Fullname:</label>
                                        <label for="startDate" style ="margin-top: 10px;">Start Date:</label>
                                        <label for="endDate" style ="margin-top: 13px;">End Date:</label>
                                        <label for="startTime" style ="margin-top: 15px;">Start Time:</label>
                                        <label for="endTime" style ="margin-top: 17px;">End Time:</label>
                                        
                                        
                                    </div>
                                    <div class="column" style="gap: 8px;">
                                        
                                        
                                        <select id="bus" name="bus" style="height: 30px; margin-top: -10px; margin-bottom: 10px;" required>
                                            <option value=""  selected>Select bus</option>
                                            <!-- Options will be populated dynamically using JavaScript -->
                                        </select>
                                        
                                        <select id="driverFullname" name="driver_fullname" style="height: 30px; margin-top: -10px; margin-bottom: 10px;" required>
                                            <option value=""  selected>Select driver</option>
                                            <!-- Options will be populated dynamically using JavaScript -->
                                        </select>
                                        
                                        <select id="conductorFullname" name="conductor_fullname" style="height: 30px; margin-top: -10px; margin-bottom: 10px;" required>
                                            <option value=""  selected>Select conductor</option>
                                            <!-- Options will be populated dynamically using JavaScript -->
                                        </select>
                                        
                                        
                                        
                                        <input type="date" id="startDate" name="start_date" required>
                                        <input type="date" id="endDate" name="end_date" required>
                                        <input type="time" id="startTime" name="start_time" required>
                                        <input type="time" id="endTime" name="end_time" required>
                                        
                                        
                                       
                                    </div>
                                </div>
                                <div style="display: flex; justify-content: center;">
                                    <button id="saveBusSchedule" type="submit">Save</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    
                    

                </div>



            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/3.7.4/firebase.js "></script>
    <script src="./js/sidebar.js" type="module"></script>
    <script src="./js/logout.js" type="module"></script>
    <script src="./js/busSchedule.js" type="module"></script>

</body>

</html>
